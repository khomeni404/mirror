<h1 style="margin-top:150px;">jQuery Print Plugin Demos</h1>

<div id="content_holder">
    <div id="ele1" class="a">
        <h3>Element 1</h3>

        <p> Some random text. </p>
        <button class="print-link no-print" onclick="jQuery('#ele1').print()"> Print this</button>
    </div>
    <div id="ele2" class="b">
        <h3>Element 2</h3>

        <p> Some other random text. </p>
        <button class="print-link no-print"> Print this</button>
    </div>
    <div id="ele3" class="a">
        <h3>Element 3</h3>

        <p class="no-print"> Some more random text. </p>
        <button class="print-link" onclick="jQuery.print('#ele3')"> Print this</button>
    </div>
    <div id="ele4" class="b">
        <h3 class='avoid-this'>Element 4</h3>

        <p> Some really random text. </p>
        <button class="print-link avoid-this"> Print this</button>
    </div>
    <br/>
    <button class="print-link" onclick="jQuery.print()"> Print page</button>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../jQuery.print.js"></script>
<script type='text/javascript'>
    //<![CDATA[
    $(function () {
        $("#ele2").find('.print-link').on('click', function () {
            //Print ele2 with default options
            $.print("#ele2");
        });

        $("#ele4").find('button').on('click', function () {
            //Print ele4 with custom options
            $("#ele4").print({
                //Use Global styles
                globalStyles: false,

                //Add link with attrbute media=print
                mediaPrint: false,

                //Custom stylesheet
                stylesheet: "http://fonts.googleapis.com/css?family=Inconsolata",

                //Print in a hidden iframe
                iframe: false,

                //Don't print this
                noPrintSelector: ".avoid-this",

                //Add this on top
                append: "Free jQuery Plugins!!!<br/>",

                //Add this at bottom
                prepend: "<br/>jQueryScript.net!"
            });
        });

        // Fork https://github.com/sathvikp/jQuery.print for the full list of options
    });
    //]]>

</script>
