    function isPrime() {
        var n = prompt("Please enter a number greater than 2", "");
        //alert(num)
        if (n < 2) {
            alert("Insert greater than 2");
            return false;
        }
        var q = Math.sqrt(n);
        for (var i = 2; i <= q; i++) {
            if (n % i == 0) {
                alert("No it is not a prime number")
                return false;
            }
        }
        alert("Yes it is a prime number")
    }
